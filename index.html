<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/form.css"> <!-- Form-specific CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="light-mode"> 
    <div class="header">
        <button id="toggle-mode">Toggle Light/Dark Mode</button> <!-- Toggle button for light/dark mode -->
        <h1>Blooming Rune</h1>
        <p>Poetry Blog</p>
    </div>
    
    
    <div style="background-image: url('/assets/blogblog.jpeg'); 
    background-size: cover; height:480px; padding-top:80px;">
    </div>
    
    
    <p>Submit your poetry here:</p>
    <form id="blog-form">
        <div>
            <label for="username">Author:</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="blog-title">Poem Title:</label>
            <input type="text" id="blog-title" required>
        </div>
        <div>
            <label for="blog-content">Blog Entry:</label>
            <textarea id="blog-content" required></textarea>
        </div>
        <button type="submit">Submit</button> <!-- Submit button for the form -->
    </form>

    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <!-- JavaScript Files -->
    <script src="assets/js/form.js"></script> <!-- Handles form submission -->
    <script src="assets/js/logic.js"></script> <!-- Handles light/dark mode toggle -->
    <footer>
        <p> Made with ðŸ’Ÿ </p>
    </footer>

</body>
</html>
